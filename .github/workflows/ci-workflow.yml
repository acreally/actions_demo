name: "CI Workflow"
on: [push]

jobs:
  test:
    name: "Run tests against your code (eg: unit tests, style check, complexity check, etc...)."
    runs-on: self-hosted
    steps:
      - name: "checkout"
        uses: actions/checkout@v1
      - name: "lint check"
        uses: acreally/pylint-action@master
      - name: "unit test"
        #uses: acreally/pytest-action@master
        run: |
          set -x
          python3 -m venv ./venv
          source venv/bin/activate
          pip install -r requirements.txt
          mkdir -p artifacts/pytest
          pytest --junitxml=artifacts/pytest/junit.xml --cov-report html:artifacts/pytest/ --cov-report xml:artifacts/pytest/coverage.xml --cov=src test
      - name: "upload artifacts"
        uses: actions/upload-artifact@master
        with:
          name: test-artifacts
          path: artifacts
  build:
    if: github.ref == 'refs/heads/master'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@2.7
      with:
        name: acreally/actions_demo
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
